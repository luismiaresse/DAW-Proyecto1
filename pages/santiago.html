      <h1>Santiago de Compostela</h1>
      <figure class="info-imagen">
        <img src="../img/santiago/catedral.jpg" alt="Catedral de Santiago de Compostela">
        <p>
          La ciudad de Santiago de Compostela es la capital de La Coruña y de la comunidad autónoma de Galicia.
          Es la ciudad más poblada de Galicia y la quinta de España, con 95 000 habitantes en 2019.
          Es la sede de la catedral de Santiago de Compostela, declarada Patrimonio de la Humanidad por la Unesco en 1985.
          La ciudad es conocida por ser el destino final de la ruta jacobea, una de las rutas de peregrinación más importantes del mundo.
          La ciudad es sede de la Universidad de Santiago de Compostela, la más antigua de España y una de las más antiguas de Europa.
        </p>
